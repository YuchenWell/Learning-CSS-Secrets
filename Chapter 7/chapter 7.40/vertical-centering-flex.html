<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中 - 基于Flexbox</title>

    <style>
      body {
        background: #fb3;
        font: 100%/1.5 sans-serif;

        /* 设置水平垂直居中 */
        display: flex;
        align-items: center;
        justify-content: center;

        min-height: 100vh;
      }

      main {
        background: #655;
        color: white;
        padding: 1em 1.5em;
        text-align: center;

        width: 18em;
      }

      h1 {
        margin: 0 0 0.2em;
        font-size: 150%;
      }

      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Am I centered yet?</h1>
      <p>Center me, please!</p>
    </main>
  </body>
</html>
