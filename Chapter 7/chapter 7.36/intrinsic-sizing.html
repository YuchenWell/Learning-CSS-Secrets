<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自适应内部元素</title>

    <style>
      figure {
        /* IE和Edge截止v80都不支持 min-content !! */
        max-width: min-content;

        border: 1px solid silver;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Let’s assume we have some text here. Bacon ipsum dolor sit amet turkey veniam shankle, culpa short ribs kevin
      t-bone occaecat.
    </p>
    <figure>
      <img src="http://csssecrets.io/images/adamcatlace.jpg" />
      <figcaption>
        The great Sir Adam Catlace was named after Countess Ada Lovelace, the first programmer ever.
      </figcaption>
    </figure>
    <p>We also have some more text here. Et laborum venison nostrud, ut veniam sint kielbasa ullamco pancetta.</p>
  </body>
</html>
