<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菱形图片</title>

    <style>
      .diamond {
        width: 250px;
        height: 250px;
        margin: 100px;
        border: 1px dashed gray;

        transform: rotate(45deg);

        overflow: hidden;
      }

      .diamond > img {
        max-width: 100%;
        transform: rotate(-45deg) scale(1.42);
      }
    </style>
  </head>
  <body>
    <div class="diamond">
      <img src="http://csssecrets.io/images/adamcatlace.jpg" />
    </div>
  </body>
</html>
