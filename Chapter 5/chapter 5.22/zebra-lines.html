<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本行的斑马条纹</title>

    <style>
      pre {
        padding: 0.5em;
        background-color: hsl(20, 50%, 95%);
        font-family: Consolas, Monaco, monospace;

        line-height: 1.5em;

        /* 使用渐变模拟条纹 */
        background-image: linear-gradient(rgba(120, 0, 0, 0.1), 50%, transparent 0);

        /* 背景的大小是2倍的line-height */
        background-size: 100% 3em;

        /* 背景区域为内容盒子 */
        background-origin: content-box;
      }

      code {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <pre><code>while (true) {
      var d = new Date();
      if (d.getDate()==1 &amp;&amp;
          d.getMonth()==3) {
        alert("TROLOLOL");
      }
    }</code></pre>
  </body>
</html>
