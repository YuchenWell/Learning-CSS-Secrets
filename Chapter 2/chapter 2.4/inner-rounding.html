<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner rounding</title>

    <style>
      div {
        background-color: bisque;
        border-radius: 20px 20px;

        /* Outline不会跟着元素的圆角走 */
        outline: darkgray solid 10px;

        /* box-shadow会跟着圆角走,且绘制在最底层, 投影的宽度为0.414*圆角半径, 如果outline的宽度大于0.414r则无法达成效果 */
        box-shadow: 0 0 0 8px darkgray;

        width: 10em;
        padding: 1em;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div>I have a nice subtle inner rounding, don’t I look pretty?</div>
  </body>
</html>
