<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双侧投影</title>

    <style>
      /* prettier-ignore */
      div {
        margin: 40px;
        height: 100px;
        width: 100px;
        background-color: brown;

        /* x偏移量 | y偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色 */
        box-shadow:
          /* 右侧的投影 */
          10px 0px 4px -2px rgba(0, 0, 0, 0.5),
          /* 左侧的投影 */
          -10px 0px 4px -2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
