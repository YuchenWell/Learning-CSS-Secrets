<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏光标</title>

    <style>
      div {
        width: 20em;
        height: 20em;
        background-color: #58e;
        color: white;

        /* 使用CSS3 flex布局来设置内容水平垂直居中 */
        display: flex;
        /* 设置字体水平居中 */
        justify-content: center;
        /* 设置字体垂直居中 */
        align-items: center;

        cursor: none;
      }
    </style>
  </head>
  <body>
    <div>Hide cursor</div>
  </body>
</html>
