<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片对比控件 - CSS resize方案</title>

    <style>
      .image-slider {
        display: inline-block;
        position: relative;
      }

      .image-slider > div {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        /*  */
        width: 50%;

        /* overflow不是visible时,才可以设置resize */
        overflow: hidden;

        resize: horizontal;

        border: 1px burlywood solid;
      }

      .image-slider > img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="image-slider">
      <!-- 顶层的图像 -->
      <div><img src="http://csssecrets.io/images/adamcatlace-before.jpg" /></div>

      <!-- 底层的图像  -->
      <img src="http://csssecrets.io/images/adamcatlace.jpg" />
    </div>
  </body>
</html>
